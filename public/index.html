<!DOCTYPE html>
<html>
    <head>
        <title>CSV Formatter</title>
        <link href="/css/styles.css" rel="stylesheet">
    </head>
    <body>

        <header>
            <p>Made with Vue.js</p>
            <div class="image"></div>
        </header>

        <div id="app" class="container">
            <h1 class="app-title">CSV String Formatter</h1>
            <div>
                <p class="subtitle">Enter a CSV string:</p>
                <div class="input-container">
                    <string-input v-model="string"></string-input>
                </div>
            </div>
            <hr>
            <div class="output-container">
                <p class="subtitle">Formatted output:</p>
                <p class="output" v-bind:class="{ 'yellow': formattedString === 'Snap!', 'orange': formattedString === 'Crackle!', 'red': formattedString === 'POP!' }" v-if="formattedString">{{ formattedString }}</p>
                <p class="error" v-if="error">{{ error }}</p>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                Created by Princeton Collins.
            </div>
        </footer>

        <script src="node_modules/vue/dist/vue.js"></script>
        <script src="node_modules/axios/dist/axios.js"></script>
        <script src="index.js"></script>
    </body>
</html>
